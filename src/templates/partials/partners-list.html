<ul class="partners-list {{partners.length == 2 ? 'partners-list--two' : ''}}">
  {% for partner in partners %}
  <li>
    {% if partner.link %}
      <a href="{{partner.link}}" target="_blank" rel="noopener">
        <img src="{{ partner.logo }}" alt="{{partner.name}} logo" />
      </a>
    {% else %}
      <img src="{{ partner.logo }}" alt="{{partner.name}} logo" />
    {% endif %}
  </li>
  {% endfor %}
</ul>
